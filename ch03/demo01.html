<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>

    <div id="app">
        {{ reversedText }}
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                text: "123,456"
            },
            computed: {
                reversedText: function(){
                    //这里this指向是当前的 Vue实例
                    return this.text.split(",").reverse().join(",");
                }
            }
        })
    </script>
</body>
</html>

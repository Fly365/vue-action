<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性应用</title>
</head>
<body>

    <div id="app1"></div>

    <div id="app2">
        {{ reversedText }}
    </div>

    <script src="vue.js"></script>
    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                text: "123,456"
            }
        });

        var app2 = new Vue({
            el: "#app2",
            computed:{
                reversedText: function(){
                    //这里依赖实例 app1 的数据 text
                    return app1.text.split(",").reverse().join(",");
                }
            }
        })
        
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app1" v-cloak>
        {{ message }}
    </div>

    <div id="app2">
        <span v-once>{{ message}}</span>
        <div c-once>
            <span>{{ message }}</span>
        </div>
    </div>
    
    <script src="vue.js"></script>
    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                message: "这是一段文本"
            }
        });

        var app2 = new Vue({
            el: "#app2",
            data: {
                message: "文本"
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方法与事件</title>
</head>
<body>

    <div id="app">
        点击次数: {{counter}}
        <button @click="handleAdd()"></button>
        <button @click="handleAdd(10)"></button>
    </div>

    <!-- $event 特殊变量，用于访问 原生 DOM事件-->
    <div id="app2">
        <a href="https://www.baidu.com" @click="handleClick('禁止打开',$event)">链接地址</a>
    </div>
    
    <script src="./../static/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods: {
                handleAdd: function(count){
                    count = count || 1;
                    // this 指向当前 vue 实例 APP
                    this.counter += count;
                }
            }
        });

        var app2 = new Vue({
            el: "#app2",
            methods: {
                handleClick: function(message, event){
                    event.preventDefault();
                    window.alert(message);
                }
            }
        });
    </script>
</body>
</html>

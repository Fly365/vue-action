<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定class-对象语法</title>
</head>
<body>
    <div id="app1">
        <div class="static" :class="{ 'active': isActived, 'error': isError }"></div>
    </div>

    <div id="app2">
        <div :class="classes"></div>
    </div>

    <script src="vue.js"></script>
    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                isActived: true,
                isError: false
            }
        });

        var app2 = new Vue({
            el: "#app2",
            data: {
                isAcitved: true,
                error: null
            },
            computed: {
                classes: function(){
                    return {
                        active: this.isActived && this.error,
                        'text-fail': this.error && this.error.type === 'fail'
                    }
                }
            }
        });
        
    </script>
</body>
</html>

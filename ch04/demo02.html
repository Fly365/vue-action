<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定class-数组方式</title>
</head>
<body>

    <div id="app1">
        <div :class="[ {'active': isActive}, errorCls ]"></div>
    </div>

    <div id="app2">
        <button :class="classes"></button>
    </div>

    <script src="vue.js"></script>
    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                isActive: true,
                errorCls: 'error'
            }
        });

        var app2 = new Vue({
            el: "#app2",
            data: {
                size: 'large',
                disabled: true
            },
            computed: {
                classes: function(){
                    // 渲染后 <button class="btn btn-large btn-disabled"></button>
                    return [
                        'btn',
                        {
                            ['btn-' + this.size] : this.size !== '',
                            ['btn-disabled']: this.disabled
                        }
                    ];
                }
            }
        });
    </script>
</body>
</html>
